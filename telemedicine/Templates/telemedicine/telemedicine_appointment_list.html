<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine Appointments</title>
    <style>
        /* Reset default browser styles */
        body, h1, table, th, td {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0066cc; /* Apollo blue color */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px; /* Increase padding for better spacing */
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #0066cc; /* Apollo blue color */
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        tr:last-child {
            border-bottom: none;
        }

        .no-appointments {
            text-align: center;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
        <div class="logo">
            <img src="https://www.apolloinformationcentre.com/wp-content/uploads/2019/08/apollo-logo.png" alt="Apollo Logo"> 
        </div>
    <div class="container">
        <h1>Telemedicine Appointments</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Patient</th>
                    <th>Doctor</th>
                </tr>
            </thead>
            <tbody>
                {% for appointment in telemedicine_appointments %}
                <tr>
                    <td>{{ appointment.date }}</td>
                    <td>{{ appointment.patient }}</td>
                    <td>{{ appointment.doctor }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="no-appointments">No telemedicine appointments available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
