<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment List</title>
    <style>
        /* Reset default browser styles */
        body, h1, table, th, td {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }

        /* Set background color */
        body {
            background-color: #f2f2f2;
            padding: 20px;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Heading styles */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0066cc; /* Apollo blue color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 28px;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #0066cc; /* Apollo blue color */
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 18px;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        /* Highlight alternating rows */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Style the header cells */
        th {
            position: relative;
        }

        th:before {
            content: "";
            position: absolute;
            top: 50%;
            right: 8px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-left-color: #fff;
            transform: translateY(-50%);
        }

        /* Style the cell content */
        td {
            position: relative;
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        td:last-child {
            padding-right: 40px;
        }

        td:before {
            content: "";
            position: absolute;
            top: 50%;
            right: 8px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-left-color: #ddd;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div class="container">
        <div class="logo">
            <img src="https://www.apolloinformationcentre.com/wp-content/uploads/2019/08/apollo-logo.png" alt="Apollo Logo"> 
        </div>
    <div class="container">
        <h1>Appointment List</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Patient</th>
                    <th>Doctor</th>
                </tr>
            </thead>
            <tbody>
                {% for appointment in appointments %}
                <tr>
                    <td>{{ appointment.date }}</td>
                    <td>{{ appointment.patient }}</td>
                    <td>{{ appointment.doctor }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
